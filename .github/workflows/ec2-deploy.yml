name: Deploy to EC2
on:
  push:
    branches:
      - main
jobs:
  deploy-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          scp -i key.pem -r backend $USER@$HOST:/home/$USER/app
          ssh -i key.pem $USER@$HOST "cd /home/$USER/app && npm install && pm2 restart all"
