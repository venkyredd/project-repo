name: Deploy to EC2
on:
  push:
    branches:
      - main
jobs:
  deploy-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          # Ensure SSH works
          mkdir -p ~/.ssh
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # ðŸ”¹ Debug SSH connection
          ssh -i key.pem -v $USER@$HOST "echo 'SSH Connection Successful'"

          # Deploy backend
          ssh -i key.pem $USER@$HOST << 'EOF'
            mkdir -p /home/$USER/app
            cd /home/$USER/app
            npm install
            npm install -g pm2
            pm2 describe server || pm2 start server.js --name server
            pm2 restart server
          EOF
