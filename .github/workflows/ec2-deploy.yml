name: Deploy to EC2
on:
  push:
    branches:
      - main
jobs:
  deploy-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          # Ensure directory exists on EC2
          ssh -i key.pem $USER@$HOST "mkdir -p /home/$USER/app"

          # Copy backend code to EC2
          scp -i key.pem -r backend/* $USER@$HOST:/home/$USER/app

          # Install dependencies & restart PM2
          ssh -i key.pem $USER@$HOST << EOF
            cd /home/$USER/app
            npm install
            npm install -g pm2
            pm2 restart all || pm2 start server.js
          EOF
